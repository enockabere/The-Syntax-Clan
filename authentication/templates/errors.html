{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Error &mdash; VMD</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/modules/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/modules/fontawesome/css/all.min.css' %}">

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/iziToast-master/dist/css/iziToast.min.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo/logo.png' %}" />
</head>

<body class="layout-3">
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="page-error">
                    <div class="page-inner">
                        <h1>Error</h1>
                        <div class="page-description">
                            {{bug}}
                        </div>
                        <div class="page-search">
                            <div class="mt-3">
                                <a href="/">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="simple-footer mt-5">
                    Copyright &copy; The Veterinary Medicines Directorate <span id="currentYear"></span>
                </div>
            </div>
        </section>
    </div>
    <script src="{% static 'assets/modules/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/modules/popper.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/modules/tooltip.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/modules/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Data Tables -->
    <script src="{% static 'plugins/iziToast-master/dist/js/iziToast.min.js' %}" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            const currentYear = new Date().getFullYear();
            $('#currentYear').empty().append(currentYear)
        })
    </script>
</body>

</html>
