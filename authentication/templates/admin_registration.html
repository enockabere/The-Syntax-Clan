{% extends 'base-2.html' %}
{% block title %}
Admin Registration
{% endblock %}
{% load static %}
{% block base %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="{% static 'plugins/iziToast-master/dist/js/iziToast.min.js' %}" type="text/javascript"></script>
<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2"
                style="margin-top: -8rem !important">
                <div class="login-brand">
                    <img src="{% static 'img/logo/lighting.png' %}" alt="logo" width="100"
                        class="shadow-light rounded-circle">
                </div>
                <div class="card card-primary">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>

                    <div class="card-body">
                        <form method="POST" action="{% url 'AdminRegistrationView' %}" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="frist_name">First Name</label>
                                    <input id="frist_name" type="text" class="form-control" name="first_name" required
                                        autofocus>
                                </div>
                                <div class="form-group col-6">
                                    <label for="last_name">Middle Name</label>
                                    <input id="middle_name" type="text" class="form-control" name="middle_name"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="last_name">Last Name</label>
                                    <input id="last_name" type="text" class="form-control" name="last_name" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="last_name">ID No./Passport No.</label>
                                    <input id="id_number" type="text" class="form-control" name="id_number" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="email">Date of Birth</label>
                                    <input id="date_of_birth" name="date_of_birth" type="date" class="form-control"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="password" class="d-block">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="password2" class="d-block">Password Confirmation</label>
                                    <input id="password2" type="password" class="form-control" name="password_confirm"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="agree" class="custom-control-input" value="True"
                                        id="agree" checked required>
                                    <label class="custom-control-label" for="agree">I agree with the terms and
                                        conditions</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-5 text-muted text-center">
                    Have an account? <a href="{% url 'Login' %}" class="br-text">Login</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
