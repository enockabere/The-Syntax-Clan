<!DOCTYPE html>
<html>

<head>
    <title>Verify Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #ff6022;
            color: #ffffff;
            border-radius: 5px;
        }

        .signature {
            margin-top: 20px;
            font-weight: bold;
        }

        .logo {
            max-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Hi {{user}},</p>
        <div class="message">
            <p>Thanks for creating an account with us! Please use the link below to verify your account.</p>
            <a class="button" href="{{verification_link}}" alt="Verify your account now">Verify your account now</a>
        </div>
        <p class="signature">Best regards,<br>The Syntax Clan</p>
    </div>
</body>

</html>
